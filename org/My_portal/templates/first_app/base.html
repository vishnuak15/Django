<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      a {
        display: inline;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">

      <div class="container">
        <ul class="nav navbar-nav">

          {% if user.is_authenticated %}
          <div>  <a class="navbar-brand" href="{% url 'front' %}">Dashboard</a> <a class="navbar-brand" href="{% url 'logout' %}">logout</a>        
          </div>
          
          {% else %}   <div>  <a class="navbar-brand" href="{% url 'register' %}">Sign up</a> <a class="navbar-brand" href="{% url 'login' %}">login</a>        
          </div>
          {% endif %}
            
          
          
        </ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>


  </body>
</html>
