{% extends 'first_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="container">
    <div class="jumbotron">
        <h1> Edit organization details </h1>
    </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success">Edit</button>
        </form>


    </div>
{% else %}
<h1>Please login</h1>
        
{% endif %}
            
{% endblock %}
