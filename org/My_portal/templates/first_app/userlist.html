{% block body_block %}

       <div class="container">
        <div class="jumbotron">
          <h1>List of Users </h1>

            {% if users %}
             {% for acc in users %}
             <br>
             <div style="display: inline;">
               <h4><strong>{{acc.name}}</strong></h4> <a href="{% url 'deleteuser' pk=acc.pk %}">Delete</a>  
             </div>
            <br>
             {% endfor %}
             {% else %}
             no data
     
            {% endif %}
            <br>
            <br>
            <a href="{% url 'adduser' pk=entity.id %}"><button class="btn btn-success" >ADD</button></a>

      </div>

    </div>
{% else %}
<h1>Please login</h1>
        
{% endif %}
            
{% endblock %}
