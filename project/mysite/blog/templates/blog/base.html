<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <!--
        Medium style editor
    -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--
      custom css
    -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">



</head>
<body class="wrapper">

    <nav class='navbar navbar-dafult tachfont custom-navbar'>
        <div class='container'>
            <ul class='nav navbar-nav'>
            <li> <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://linkedin.com/">Linkedin</a></li>
            </ul>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post </a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log out </a>
                </li>
                <li>
                    <a>Welcome :{{ user.name }}</a> 
                </li>
                {% else %}
                <li> <a class="nav navbar-right" href="{% url 'login' %}">Login !</a></li>
                {% endif %}


            </ul>
        </div>

    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
